<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6rem;
    }
    .player {
      background: rgba(0, 255, 0, 0.582);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgb(255, 255, 255);
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .player.active {
      display: flex;
    }
    img.cover {
      width: 100%;
      border-radius: 15px;
    }
    h1, h2 {
      margin: 1rem 0 0.5rem;
      text-align: center;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      gap: 1.5rem;
    }
    .controls button {
      background: transparent;
      border: none;
      color: white;
      font-size: 2.5rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background 0.2s ease;
      border-radius: 50%;
      cursor: pointer;
    }
    .controls button:hover {
      background: #000000;
      transform: scale(1.1);

    }
    .controls button:focus {
      outline: none;
    }
    .progress {
      width: 100%;
      height: 5px;
      background: #000000;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 1rem;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      background: white;
      width: 0%;
    }
  </style>
</head>
<body>
  <div class="player active" id="player1">
    <img class="cover" src="beautiful.jpg" alt="Portada del álbum 1">
    <h1>Beautiful</h1>
    <h2>Fiji Blue</h2>
    <audio id="audio1" src="Beautiful.mp3"></audio>
    <div class="controls">
      <button id="playBtn1" onclick="playPause('audio1', 'playBtn1')">▶︎</button>
    </div>
    <div class="progress" onclick="seek(event, 'audio1', 'progressBar1')">
      <div id="progressBar1" class="progress-bar"></div>
    </div>
  </div>

  <script>
    const players = [
      document.getElementById('player1')
    ];

    const audios = [
      document.getElementById('audio1')
    ];

    const playButtons = [
      document.getElementById('playBtn1')
    ];

    const progressBars = [
      document.getElementById('progressBar1')
    ];

    let currentIndex = 0;

    function showPlayer(index) {
      players.forEach((player, i) => {
        player.classList.toggle('active', i === index);
        audios[i].pause();
        audios[i].currentTime = 0;
        playButtons[i].textContent = '▶';
      });
    }

    function playPause(audioId, btnId) {
      const audio = document.getElementById(audioId);
      const btn = document.getElementById(btnId);

      audios.forEach((a, i) => {
        if (a.id !== audioId) {
          a.pause();
          a.currentTime = 0;
          playButtons[i].textContent = '▶';
        }
      });

      if (audio.paused) {
        audio.play();
        btn.textContent = '⏸'; // Cambiar a pausa
      } else {
        audio.pause();
        btn.textContent = '▶'; // Cambiar a play
      }
    }

    audios.forEach((audio, index) => {
      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBars[index].style.width = progress + '%';
      });
    });

    function seek(event, audioId, progressBarId) {
      const audio = document.getElementById(audioId);
      const progressBar = document.getElementById(progressBarId);
      const progressContainer = progressBar.parentElement;
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = event.clientX - rect.left;
      const percentage = offsetX / rect.width;
      audio.currentTime = percentage * audio.duration;
    }
  </script>
</body>
</html>
